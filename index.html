<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inspirational Quotes</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-gradient-start: #667eea;
      --bg-gradient-end: #764ba2;
      --card-bg: rgba(255, 255, 255, 0.9);
      --text-primary: #2d3748;
      --text-secondary: #4a5568;
      --accent-color: #6b46c1;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
      transition: background 0.5s ease;
      overflow: hidden;
    }

    .container {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 550px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      position: relative;
      transform: perspective(1000px);
      transition: all 0.5s ease;
    }

    .container:hover {
      transform: scale(1.02) perspective(1000px) rotateY(5deg);
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.15);
    }

    #quote-box {
      text-align: center;
      margin-bottom: 30px;
    }

    #quote {
      font-size: 28px;
      color: var(--text-primary);
      font-weight: 300;
      line-height: 1.5;
      margin-bottom: 20px;
      position: relative;
      padding: 0 20px;
    }

    #quote::before,
    #quote::after {
      content: '"';
      color: var(--accent-color);
      font-size: 50px;
      position: absolute;
      opacity: 0.3;
    }

    #quote::before {
      left: 0;
      top: -10px;
    }

    #quote::after {
      right: 0;
      bottom: -30px;
    }

    #author {
      font-size: 18px;
      color: var(--text-secondary);
      font-weight: 400;
      font-style: italic;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    button {
      background-color: var(--accent-color);
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 30px;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      box-shadow: 0 10px 20px rgba(102, 51, 153, 0.2);
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 25px rgba(27, 20, 244, 0.3);
      background-color: #553982;
    }

    #tweet-btn {
      background-color: #1DA1F2;
    }

    #tweet-btn:hover {
      background-color: #0c85d0;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 30px;
      }

      #quote {
        font-size: 22px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="quote-box">
      <p id="quote">Click "New Quote" to start!</p>
      <p id="author"></p>
    </div>
    <div class="button-container">
      <button id="new-quote">New Quote</button>
      <button id="tweet-btn">Tweet Quote</button>
    </div>
  </div>

  <script>
    const quotes = [
      {
        text: "Be the change you wish to see in the world.",
        author: "Mahatma Gandhi"
      },
      {
        text: "The only way to do great work is to love what you do.",
        author: "Steve Jobs"
      },
      {
        text: "Success is not final, failure is not fatal: it is the courage to continue that counts.",
        author: "Winston Churchill"
      },
      {
        text: "Believe you can and you're halfway there.",
        author: "Theodore Roosevelt"
      },
      {
        text: "It always seems impossible until it's done.",
        author: "Nelson Mandela"
      }
    ];

    const quoteElement = document.getElementById('quote');
    const authorElement = document.getElementById('author');
    const newQuoteBtn = document.getElementById('new-quote');
    const tweetBtn = document.getElementById('tweet-btn');
    const container = document.querySelector('.container');

    function getRandomQuote() {
      return quotes[Math.floor(Math.random() * quotes.length)];
    }

    function generateRandomGradient() {
      const hue = Math.floor(Math.random() * 360);
      return `linear-gradient(135deg, hsl(${hue}, 70%, 60%), hsl(${hue + 30}, 70%, 60%))`;
    }

    function updateQuote() {
      const quote = getRandomQuote();
      quoteElement.textContent = quote.text;
      authorElement.textContent = `- ${quote.author}`;

      // Change background gradient
      document.body.style.background = generateRandomGradient();
    }

    function tweetQuote() {
      const quoteText = quoteElement.textContent;
      const authorText = authorElement.textContent;
      const tweetUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(`${quoteText} ${authorText}`)}`;
      window.open(tweetUrl, '_blank');
    }

    // Event Listeners
    newQuoteBtn.addEventListener('click', updateQuote);
    tweetBtn.addEventListener('click', tweetQuote);

    // Initial quote
    updateQuote();
  </script>
</body>

</html>
